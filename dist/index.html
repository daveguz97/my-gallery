<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>My Gallery</title>
</head>

<body>
  <header class="profile-header">
    <div class="container">
      <div class="profile">
        <img src="./images/profilePhoto.png" class="profile-img" alt="Profile photo">
        <h5 class="profile-name">Rodney Cotton</h5>
        <p class="location">Helsinki, Finland</p>
      </div>
      <div class="details">
        <div class="post-details">
          <h6>100</h6>
          <p>Posts</p>
        </div>
        <div class="followers-details">
          <h6>2,242</h6>
          <p>Followers</p>
        </div>
        <div class="following-details">
          <h6>1,432</h6>
          <p>Following</p>
        </div>
      </div>
    </div>
  </header>

  <section class="photo-gallery">
    <div class="container">
      <div class="img-wrapper">
        <img class="bed" src="./images/photo1.png" alt="bed image">
        <img class="couch" src="./images/photo2.png" alt="Furniture">
        <img class="bath" src="./images/photo3.png" alt="bathtub">
        <img class="lamp" src="images/photo4.png" alt="lamp">
        <img class="plant" src="./images/photo5.png" alt="plant">
        <img class="bench" src="./images/photo6.png" alt="bench">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="main-footer">
    <p>David Guzman @ DevChallenges.io</p>
  </footer>
</body>

</html>
